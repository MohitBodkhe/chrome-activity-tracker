<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Activity Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="libs/chart.js"></script>
    <script type="module" src="utils.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header class="topbar">
        <h1>Activity Dashboard</h1>
        <div class="date-pill">
          <span id="today"></span>
          <div class="controls">
            <select id="rangeSelect">
              <option value="today" selected>Today</option>
              <option value="week">This Week</option>
              <option value="month">This Month</option>
            </select>
          </div>
          <button id="exportBtn" class="btn">Export CSV</button>
          <button id="clearBtn" title="Clear local data" class="btn danger">
            Reset
          </button>
        </div>
      </header>

      <main class="grid">
        <section class="card">
          <div class="card-head">
            <h2>Today</h2>
          </div>
          <div class="flex" style="display: flex; gap: 20px">
            <canvas width="400" height="220" id="todayDonut"></canvas>
            <div class="stats" id="todayStats" style="flex: 1"></div>
          </div>
        </section>

        <section class="card" id="summary">
          <h2>Top Sites</h2>
          <table
            style="
              border-collapse: collapse;
              width: 100%;
              font-family: Arial, sans-serif;
            "
          >
            <thead>
              <tr>
                <th
                  style="
                    text-align: left;
                    padding: 8px;
                    font-weight: bold;
                    border-bottom: 1px solid #ccc;
                  "
                >
                  Website
                </th>
                <th
                  style="
                    text-align: left;
                    padding: 8px;
                    font-weight: bold;
                    border-bottom: 1px solid #ccc;
                  "
                >
                  Hours
                </th>
              </tr>
            </thead>
            <tbody id="topBody"></tbody>
          </table>
          <button>Previous</button>
          <button>Next</button>
        </section>

        <section class="card" id="chartSection">
          <h2>Distribution</h2>
          <canvas id="barCanvas" width="600" height="400"></canvas>
        </section>

        <section class="card" id="history">
          <h2>Raw Data (by day)</h2>
          <div id="rawData">Loadingâ€¦</div>
        </section>
      </main>

      <footer>
        <small>All data stored locally in this browser.</small>
      </footer>
    </div>

    <script src="utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
